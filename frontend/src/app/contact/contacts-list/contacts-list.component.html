<div class="bgComponent">
  <div class="container">
    <div class="example-button-row">
      <button mat-raised-button color="primary" (click)="saveContact()">
        New contact
      </button>
    </div>
    <br>
    <mat-form-field class="bgSearch">
      <mat-label>Search Contact</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Write the name"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef >Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Tel">
          <th mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let row">{{ row.tel }}</td>
        </ng-container>

        <ng-container matColumnDef="Cel">
          <th mat-header-cell *matHeaderCellDef>Celular</th>
          <td mat-cell *matCellDef="let row">{{ row.cel }}</td>
        </ng-container>

        <ng-container matColumnDef="RegisterDate">
          <th mat-header-cell *matHeaderCellDef>Register date</th>
          <td mat-cell *matCellDef="let row">{{ row.registerDate }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator 
        [length]="size"
        [pageSize]="2"
        [pageSizeOptions]="[2,5]"
        showFirstLastButtons
        (page)="onPageChange($event)"
      ></mat-paginator>
    </div>
  </div>
</div>
